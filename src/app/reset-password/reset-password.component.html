<div>
  <div class="main-auth-page">
    <img class="auth-logo" src="assets/logo.svg">

    <form>
      <div class="field">
        <span class="field">Enter password</span>
        <div style="display: flex; height: 48px;">
          <input class="field" required [type]="getPasswordType()" [(ngModel)]="resetForm.password" [ngModelOptions]="{standalone: true}">
          <img (click)="changeEye()" class="pass-eye" [src]="getEye()">
        </div>
      </div>
      <div class="field">
        <span class="field">Confirm password</span>
        <div style="display: flex; height: 48px;">
          <input class="field" required type="password" [(ngModel)]="resetForm.confirmPassword" [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <p class="error-pane">{{errorMsg}}</p>
      <input class="auth-button" type="submit" (click)="reset()" value="Reset Password">
    </form>

    <div style="display: inline-flex; align-items: center; width: 100%;">
      <div class="remember-and-forgot" style="margin: auto">
        <p>Already have an account?</p>
        <a style="padding-left: 10px;" routerLink="../login">Sign in</a>
      </div>
    </div>

  </div>
</div>
